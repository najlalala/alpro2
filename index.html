<!DOCTYPE html>
<html>
<head>
    <title>Profil Najla Dhia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            background-color: #77ace6;
            color: rgb(255, 255, 255);
            padding: 20px;
            margin: 0;
        }
        img {
            display: block;
            margin: 0 auto;
            border-radius: 50%;
            width: 200px;
            border: 5px solid #77ace6;
        }
        .profil-info {
            text-align: center;
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 10px 0;
            font-size: 18px;
        }
        .github-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #77ace6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .github-button:hover {
            background-color: #a96c6c;
        }
        .icon {
            font-size: 24px;
            margin-right: 5px;
        }
        .hobi-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #77ace6;
            color: white;
            border-radius: 5px;
        }
        .hobi-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        .hobi-item p {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <h1>Profil Najla Dhia</h1>
    <img src="Foto najla.jpg" alt="Foto Najla">
    <div class="profil-info">
        <p><i class="fas fa-user icon"></i>Nama: Najla Dhia Rusydi</p>
        <div class="hobi-box">
            <div class="hobi-item">
                <p>HOBI </p>
            </div>
            <div class="hobi-item">
                <i class="fas fa-dollar-sign icon"></i>
                <p>Habisin uang ayah</p>
            </div>
            <div class="hobi-item">
                <i class="fas fa-music icon"></i>
                <p>Dengerin musik</p>
            </div>
            <div class="hobi-item">
                <i class="fas fa-gamepad icon"></i>
                <p>Main Tetris</p>
            </div>
        </div>
        <button class="github-button" onclick="window.location.href='https://github.com/najlalala'">GitHub</button>
    </div>
</body>
</html>
